{% load static %}
<!doctype html>
<html lang=ru>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tittle %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <aside>
        <img src="{% static 'main/img/Royal.jpg' %}" alt="Лого">
        <span class="logo">Royal Palace</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main:home' %}">
                <li><i class="fas fa-home"></i> Главная</li>
            </a>
            <a href="{% url 'main:about' %}">
                <li><i class="fas fa-address-card"></i> Номера</li>
            </a>
            <a href="{% url 'news_home' %}">
                <li><i class="fas solid fa-image"></i> Фотогалерея</li>
            </a>
            <a href="{% url 'news_contact' %}">
                <li><i class="fas fa-paper-plane"></i> Контакты</li>
            </a>
            <a href="{% url 'create' %}">
                <li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Забронировать</button></button>
                </li>
            </a>
        </ul>

        <li> {{user.username}} | <a href="{% url 'users:logout' %}">Выйти</a> </li>

        <style>
            a {
                text-decoration: none;
            }
        </style>
    </aside>



    <main>
        {% block content %} {% endblock %}
    </main>

</body>

</html>
