 {% extends "users/base.html" %} {% load static %} {% block tittle %}Регистрация{% endblock %}  {% block content %}

<div class="features">
    <h1>Регистрация</h1>

    <form method="post">
    {% csrf_token %}

{% for f in form %}
<p>
    <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit">Зарегестрироваться</button><br>
        <a href="{% url 'users:login' %}">Уже зарегистрирован, войти</a>
</form>

</div>
{% endblock %}
